<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea name="workbench" id="work" cols="30" rows="10"></textarea>
  <pre id="results"></pre>
  <button onclick="run()">RUN</button>
</body>
<script>
  function run() {
    results.textContent = ''
    let console = {
      log: function (...args) {
        window.console.log(...args)
        results.textContent += args.join('') + '\n'
      }
    }
    debugger
    let code = work.value,
      result = eval(code)
    results.textContent += result
  }
</script>

</html>
