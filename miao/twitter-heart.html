<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart</title>
  <style>
    input {
      display: none;
    }

    label {
      background-image: url(./web_heart_animation.png);
      width: 100px;
      height: 100px;
      border: 1px solid;
      display: inline-block;
    }

    input:checked+label {
      background-position: -2800px 0;
      transition: steps(28) 1s;
    }
  </style>
</head>

<body>
  <input type="checkbox" name="heart" id="heart">
  <label for="heart"></label>
</body>

</html>
