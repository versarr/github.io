<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>9-grid</title>
  <style>
    body {
      padding: 100px;
      font-size: 0;
    }

    table.grid {
      width: 300px;
      height: 300px;
      border-collapse: collapse;
    }

    .grid td {
      border: 4px solid lightskyblue;
      padding: 0;
    }

    .list-div {
      width: 100%;
      font-size: 16px;
      text-align: center;
      line-height: 100px;
    }

    .grid td:hover .list-div {
      position: relative;
    }

    .grid td:hover .list-div::after {
      content: "";
      height: 100%;
      left: -4px;
      position: absolute;
      top: -4px;
      width: 100%;
      z-index: 100;
      border: 4px solid gold;
    }

    /* .grid td:hover {
      border-color: gold;
    } */
  </style>
</head>

<body>
  <table class="grid">
    <tbody>
      <tr>
        <td>
          <div class="list-div">1</div>
        </td>
        <td>
          <div class="list-div">2</div>
        </td>
        <td>
          <div class="list-div">3</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="list-div">4</div>
        </td>
        <td>
          <div class="list-div">5</div>
        </td>
        <td>
          <div class="list-div">6</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="list-div">7</div>
        </td>
        <td>
          <div class="list-div">8</div>
        </td>
        <td>
          <div class="list-div">9</div>
        </td>
      </tr>
    </tbody>

  </table>
</body>

</html>
